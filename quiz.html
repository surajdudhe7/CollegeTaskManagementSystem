<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
    
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="quiz-container" class="card mt-5">
                    <div class="card-body">
                        <h2 id="question" class="card-title mb-4"></h2>
                        <div id="options" class="mb-4"></div>
                        <p id="status" class="text-muted"></p>
                    </div>
                </div>
                <div id="result-container" class="card mt-5" style="display: none;">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Quiz Completed!</h2>
                        <p class="lead">Your score: <span id="score"></span></p>
                        <button id="share-score" class="btn btn-primary me-2">Share Score</button>
                        <button id="return-main" class="btn btn-secondary">Return to Main</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/user.js"></script>
</body>
</html>
