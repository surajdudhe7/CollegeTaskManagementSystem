<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz Score</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        // Function to fetch query parameters from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Dynamically set score and username
        document.addEventListener('DOMContentLoaded', () => {
            const score = getQueryParam('score') || 'N/A';
            const total = getQueryParam('total') || 'N/A';
            const username = getQueryParam('username') || 'Anonymous';

            // Update the score and username in the DOM
            document.getElementById('score').textContent = `Score: ${score} out of ${total}`;
            document.getElementById('username').textContent = `User: ${username}`;
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Quiz Score</h1>
                        <!-- Dynamic content for score and username -->
                        <p id="score" class="lead">Score: Loading...</p>
                        <p id="username" class="lead">User: Loading...</p>
                        <a href="index.html" class="btn btn-primary">Take the Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
